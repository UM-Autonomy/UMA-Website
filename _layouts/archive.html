        <div class="hero-text-container">
            <h1 class="editable">The latest news</h1>
            <p class="subtext editable">Hear our latest activities, events and progress.</p>
        </div>
    </div>
</section>

<section>
    <div class="text-container">

        <ul class="blog-posts">
            {% include list-posts.html posts=page.posts %}
        </ul>
    </div>
</section>
