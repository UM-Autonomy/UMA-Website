<head>
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:200&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Lato&display=swap"

    href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap"

  />
</head>

  <section
  class="hero"
  style="background-image: url({% include relative-src.html src=page.image %})"
>
  <div class="inner-hero text-container">
    <div class="hero-text-container">
      <h1 class="editable">
        Projects
      </h1>
      <p class="subtext editable"">
        See what our teams have been up to!
      </p>
    </div>
  </div>
  <div class="learn-more">
    <a href="#learn-more">Learn more <span class="arrow">&#x25BC;</span></a>
  </div>
</section>
  <br />

<div>
  {% for project in site.projects %}
      <div class="container flex">
        <div class="text">
          <h3 class="editable">
              {{project.title}}
          </h3>
          <p class="editable project-text">
            {{project.description}}
          </p>
          <p>
            {{project.members}}
          </p>
        </div>
        <div class="image">
          <img class="editable" src={{project.image}} alt="Screenshot" />
        </div>
      </div>
  {% endfor %}
</div>
