{% for post in site.posts %}
<li class="blog-post">
    <h2><a href="{% include relative-src.html src=post.url %}">{{ post.title }}</a></h2>
    {%if post.description %}
    <br>
    <h5><a href="{% include relative-src.html src=post.url %}">{{post.description}}</a></h5>
    {%endif%}
    {% include post-title.html post=post %}
    <div class="post-content">
        {% if post.cover_img %}
        <a href="{% include relative-src.html src=post.url %}"><img src={{post.cover_img}} alt="{{post.cover_img_alt}}" /></a>
        {% endif %}
        <div class="button"><a href="{% include relative-src.html src=post.url %}">Read More</a></div>
    </div>
</li>
{% endfor %}
